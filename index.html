<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gate Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="IMPROTEK.jpg">
    <script src="js/script.js"></script>
</head>
<body>

    <div class="MAIN">
        <div class="header">
            <h1>SMART GATE CONTROL</h1>
        </div>


        <div class="contain">
            <div class="btnOpen">
                <button class="button" id="button_open" onclick="ButtonOpen()">OPEN</button>
            </div>

            <div class="btnStop">
                <button class="button" id="button_stop" onclick="ButtonStop()">STOP</button>
            </div>

            <div class="btnClose">
                <button class="button" id="button_close" onclick="ButtonClose()">CLOSE</button>
            </div>
        </div>


        <div class="footer">
            <h2>POWERBY:  <b>IMPROTEK</b></h2>
        </div>
    </div>
    
</body>
</html>
